name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        run: |
          git clone https://github.com/${{ github.repository }}.git .
          git checkout ${{ github.sha }}

      - name: Setup Ruby
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby-full build-essential zlib1g-dev
          echo '# Install Ruby Gems to ~/gems' >> ~/.bashrc
          echo 'export GEM_HOME="$HOME/gems"' >> ~/.bashrc
          echo 'export PATH="$HOME/gems/bin:$PATH"' >> ~/.bashrc
          source ~/.bashrc
          gem install jekyll bundler

      - name: Build with Jekyll
        run: |
          bundle install
          JEKYLL_ENV=production bundle exec jekyll build --baseurl "${{ github.event.repository.name }}"

      - name: Upload artifact
        run: |
          tar -cvf artifact.tar ./_site
          echo "ARTIFACT_NAME=artifact.tar" >> $GITHUB_ENV

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        run: |
          mkdir -p ./_site
          tar -xvf ${{ env.ARTIFACT_NAME }} -C ./_site

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "<>"
          git clone --single-branch --branch gh-pages https://${GITHUB_TOKEN}@github.com/${{ github.repository }}.git gh-pages
          cd gh-pages
          rm -rf *
          cp -r ../_site/* .
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push origin gh-pages
