<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Model Canvas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1d1d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        table {
            width: auto; /* Adjusting width to fit fixed column width */
            border-collapse: collapse;
        }

        td {
            border: 2px solid white;
            padding: 5px;
            text-align: left;
            vertical-align: top;
            width: 180px; /* Fixed width for each column */
        }

        img {
            height: 40px;
            vertical-align: middle;
        }

        h2 {
            display: inline;
            margin: 5px;
            vertical-align: middle;
            font-size: 1.3em;
        }

        .double-width {
            width: calc(50% - 20px); /* To make room for padding and border */
        }

        #content {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="https://lattice.posetmage.com/Notes/Slides/Business/Project%20Management/Img/partner.webp" alt="Partner">
                <h2>Partner</h2>
                <p id="content">
                    {{Partner_Content}}</p>
            </td>
            <td>
                <img src="https://lattice.posetmage.com/Notes/Slides/Business/Project%20Management/Img/action.webp" alt="Action">
                <h2>FC</h2>
                <p id="content">
                    {{Action_Content}}<br>
            </td>
            <td>
                <img src="https://lattice.posetmage.com/Notes/Slides/Business/Project%20Management/Img/value.webp" alt="Value">
                <h2>Value</h2>
                <p id="content">
                    {{Value_Content}}</p>
            </td>
            <td>
                <img src="https://lattice.posetmage.com/Notes/Slides/Business/Project%20Management/Img/crm.webp" alt="CRM">
                <h2>CRM</h2>
                <p id="content">
                    {{CRM_Content}}</p>
            </td>
            <td>
                <img src="https://lattice.posetmage.com/Notes/Slides/Business/Project%20Management/Img/ta.webp" alt="TA">
                <h2>TA</h2>
                <p id="content">
                    {{TA_Content}}</p>
            </td>
        </tr>
        <tr>
            <td>
                <img src="https://lattice.posetmage.com/Notes/Slides/Business/Project%20Management/Img/competitor.webp" alt="Competitor">
                <h2>Competitor</h2>
                <p id="content">
                    {{Competitor_Content}}
                </p>
            </td>
            <td>
                <img src="https://lattice.posetmage.com/Notes/Slides/Business/Project%20Management/Img/cost.webp" alt="Cost">
                <h2>VC</h2>
                <p id="content">
                    {{Cost_Content}}</p>
            </td>
            <td>
                <img src="https://lattice.posetmage.com/Notes/Slides/Business/Project%20Management/Img/moat.webp" alt="Moat">
                <h2>Moat</h2>
                <p id="content">
                    {{Moat_Content}}</p>
            </td>
            <td>
                <img src="https://lattice.posetmage.com/Notes/Slides/Business/Project%20Management/Img/sales.webp" alt="Sales">
                <h2>Sales</h2>
                <p id="content">
                    {{Sales_Content}}</p>
            </td>
            <td>
                <img src="https://lattice.posetmage.com/Notes/Slides/Business/Project%20Management/Img/cashflow.webp" alt="Cash Flow">
                <h2>Cash Flow</h2>
                <p id="content">
                    {{CashFlow_Content}}</p>
            </td>
        </tr>
    </table>
</body>
</html>
